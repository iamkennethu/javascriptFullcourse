<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip</title>
</head>
<body>
  <script>

    const randomNumber = Math.random();
    const result = randomNumber < 0.5 ? `heads` : `tails`;
    console.log(result);

    const guest = `heads` === result ? `You win` : `You lose`; 
    console.log(guest);

  </script>
</body>
</html>
